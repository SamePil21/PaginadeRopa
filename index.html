<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Coqueta Azul</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #034f84;
    }

    header {
      background-color: #0288d1;
      color: white;
      text-align: center;
      padding: 1em 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    nav {
      background-color: #03a9f4;
      padding: 0.5em 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0288d1;
    }

    .botones-categorias {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 2em 0;
    }

    .botones-categorias button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botones-categorias button:hover {
      background-color: #0277bd;
    }

    .contenedor-productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }

    .producto {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 1em;
      width: 220px;
      text-align: center;
      padding: 1em;
      transition: transform 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 0.5em 0 0.2em;
    }

    .producto p {
      margin: 0.2em 0;
      color: #0277bd;
      font-weight: bold;
    }

    footer {
      background-color: #0288d1;
      color: white;
      text-align: center;
      padding: 1em 0;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    💙 Tienda Coqueta Azul 💙
  </header>

  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Hombre</a></li>
      <li><a href="#">Mujer</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Botones de categoría -->
  <div class="botones-categorias">
    <button onclick="mostrarCategoria('mujer')">👗 Mujer</button>
    <button onclick="mostrarCategoria('hombre')">👔 Hombre</button>
  </div>

  <!-- Contenedor de productos -->
  <div class="contenedor-productos" id="productos">
    <!-- Productos de mujer -->
    <div class="producto" data-categoria="mujer">
      <img src="https://via.placeholder.com/200x250/90caf9/ffffff?text=Vestido+Azul" alt="Vestido Azul">
      <h3>Vestido Azul Cielo</h3>
      <p>$39.99</p>
    </div>

    <div class="producto" data-categoria="mujer">
      <img src="https://via.placeholder.com/200x250/64b5f6/ffffff?text=Blusa+Celeste" alt="Blusa Celeste">
      <h3>Blusa Celeste</h3>
      <p>$24.99</p>
    </div>

    <div class="producto" data-categoria="mujer">
      <img src="https://via.placeholder.com/200x250/42a5f5/ffffff?text=Jeans+Azul" alt="Jeans Azul">
      <h3>Jeans Azul Clásico</h3>
      <p>$49.99</p>
    </div>

    <!-- Productos de hombre -->
    <div class="producto" data-categoria="hombre" style="display:none;">
      <img src="https://via.placeholder.com/200x250/1976d2/ffffff?text=Camisa+Hombre" alt="Camisa Hombre">
      <h3>Camisa Azul Marino</h3>
      <p>$34.99</p>
    </div>

    <div class="producto" data-categoria="hombre" style="display:none;">
      <img src="https://via.placeholder.com/200x250/1565c0/ffffff?text=Pantalón+Hombre" alt="Pantalón Hombre">
      <h3>Pantalón Azul Noche</h3>
      <p>$44.99</p>
    </div>
  </div>

  <footer>
    © 2025 Tienda Coqueta Azul. Todos los derechos reservados.
  </footer>

  <script>
    function mostrarCategoria(categoria) {
      const productos = document.querySelectorAll('.producto');
      productos.forEach(producto => {
        if (producto.dataset.categoria === categoria) {
          producto.style.display = 'block';
        } else {
          producto.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
